<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobileSalesOrder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootswatch/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/salesorder.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/view/salesorder.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <h1>Kundenauftrag</h1>
    <div class="loader">
        <i class="fa fa-spin fa-cog"></i>
    </div>
    <div class="document-head">
        <div class="row">
            <div class="col-lg-3 col-form-label">Auftragsnummer</div>
            <div class="col-lg-3"><input data-field="DocNum" class="form-control iag-form-data" type="text" readonly value=""></div>

            <div class="col-lg-3 col-form-label">Kundennr.</div>
            <div class="col-lg-3"><input data-field="CardCode" class="form-control iag-form-data" type="text" readonly value=""></div>

            <div class="col-lg-3 col-form-label">Kunde</div>
            <div class="col-lg-3"><input data-field="CardName" class="form-control iag-form-data" type="text" readonly value=""></div>

            <div class="col-lg-3 col-form-label">Auftragsdatum</div>
            <div class="col-lg-3"><input data-field="DocDate" class="form-control iag-form-data" type="text" readonly value=""></div>

            <div class="col-lg-3 col-form-label">Status</div>
            <div class="col-lg-3"><input data-field="DocumentStatus" class="form-control iag-form-data" type="text" readonly value=""></div>
        </div>
    </div>
    <div class="document-lines">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Artikel Nr.</th>
                <th>Artikel</th>
                <th>Menge</th>
                <th>Preis netto</th>
                <th>Gesamtpreis netto</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="document-lines-content">

            </tbody>
        </table>
    </div>
    <div class="sign">
        <canvas id="sign-canvas"></canvas>
        <div class="btn-group " role="group">
            <a href="#" class="btn btn-warning" id="reset-canvas">Zur√ºcksetzten</a>
            <a class="btn btn-info" id="export-canvas" ><i class="fa fa-save"></i> als JPG speichern</a>
            <a href="#" class="btn btn-secondary" id="save-canvas">Speichern</a>
        </div>
    </div>
</div>
</body>




<template id="sales-order-line-template">
    <tr>
        <td class="LineNum" style="display: none"></td>
        <td class="VisualOrder"></td>
        <td class="ItemCode"></td>
        <td class="ItemDescription"></td>
        <td class="Quantity"></td>
        <td class="Price"></td>
        <td class="LineTotal"></td>
        <td class="Currency"></td>
    </tr>
</template>
<template id="sales-order-total-line-template">

    <tr class="doc-total-line">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <th>Gesamt</th>
        <th class="DocTotal"></th>
        <th class="DocCurrency"></th>
    </tr>
</template>
</html>
